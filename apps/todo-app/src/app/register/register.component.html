<mat-horizontal-stepper [linear]="true" #stepper>
	<mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
		<form [formGroup]="firstFormGroup">
			<ng-template matStepLabel>Fill out your name</ng-template>
			<mat-form-field>
				<input
					matInput
					placeholder="Last name, First name"
					formControlName="firstCtrl"
					required
				/>
			</mat-form-field>
			<div>
				<button mat-button matStepperNext>Next</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
		<form [formGroup]="secondFormGroup">
			<ng-template matStepLabel>Fill in birthdate</ng-template>
			<app-date-picker required formControlName="secondCtrl"> </app-date-picker>
			<div>
				<button mat-button matStepperPrevious>Back</button>
				<button mat-button matStepperNext (click)="register()">Next</button>
			</div>
		</form>
	</mat-step>
	<mat-step>
		<ng-template matStepLabel>Done</ng-template>
		You are now reggistered.
		<div>
			<button mat-button (click)="continue()">Continue</button>
		</div>
	</mat-step>
</mat-horizontal-stepper>
